<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="style/register/makeAccount.css">
<link rel="stylesheet" href="style/admin/admin.css">
</head>
<body>
<th:block th:replace="~{layouts/header :: headerFragment}"></th:block>
	<h1>yee ~~금</h1>
	
	<div class="product__items" style="height: 700px; position:relative; bottom: 50px;">
		<div class="product__name product__common" style="width: 380px;">
			<span>계좌선택 : </span>
		<select id="account_select" th:name="account_num">
			<option value="none" selected disabled> === 선택 === </option>
			<option class="account_option" th:each="list : ${accountNum}" th:text="${list}"></option>
		</select>
		<span class="total"></span>
		</div>
		<div class="product__name product__common" style="width: 380px;">
			<span>가입대상 : </span>
			<span>개인</span>
		</div>
		<div class="product__name product__common" style="width: 380px;">
			<span>상품 이름 : </span>
			<span th:text="${deposit.deposit_name}" ></span>
		</div>
		<div class="product__date product__common" style="width: 380px;">
			<span>기간 : </span>
			<span th:text="${deposit.create_date} + '년'" ></span>
		</div>
		<div class="product__date product__common" style="width: 380px;">
			<span>최소금액 : </span>
			<span th:text="${deposit.min_money} + '원'" ></span>
		</div>
		<div class="product_rate product__common" style="width: 380px;">
			<span>비율 : </span>
			<span th:text="${deposit.rate} + '%'"></span>
		</div>
		<div class="product_rate product__common" style="width: 380px;">
		<form action="depositController" method="post">
			<input name="product_num" th:value="${deposit.product_num}" type="hidden">
			<input type="hidden" name="id" th:value="${session.login.id}">
			<span>가입금액 : </span>
			<input type="text" name = "total" class="myMoney" th:placeholder="'최소 가입금액 '+${deposit.min_money}+'원'" >
			<button type="submit" onclick="return moneyCk()" class="depositBtn submit">가입하기</button>
		</form>
		</div>
	</div>
	
	<th:block th:replace="~{layouts/footer :: footerFragment}"></th:block>
	<script th:inline="javascript">
		const accountTotal = [[${accountTotal}]];
		const accountPW = [[${accountPW}]];
		const depositBtn = document.querySelector(".depositBtn");
		const account_select = document.querySelector("#account_select");
		
		let pwCk;
		let myMoney = document.querySelector(".myMoney");
		let total = document.querySelector(".total");
		let totalMoney;
		let mCk = false;
		
		function moneyCk(){
			mCk = false;
			let account_pw = Number(prompt('계좌 비밀번호 입력'));
			
			if(Number(myMoney.value) > Number(totalMoney)){
				alert('금액 초과!!!');
				return mCk;
			}
			else if(pwCk != account_pw){
				alert('비밀번호가 다릅니다.');
				return mCk;
			}
			else{
				mCk = true;
				return mCk;
			}
			
		}
		
		const funcChange = () =>{
			let selectIndex = account_select.selectedIndex;
			totalMoney = accountTotal[selectIndex - 1];
			pwCk = accountPW[selectIndex - 1];
			total.innerText = `총 잔액 : ${accountTotal[selectIndex - 1]}원`;
		}
		
		account_select.addEventListener('change', funcChange);
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<form action="joinSavings" method="post" id = "savingsForm">
		상품명: <input th:value= " ${savings.deposit_name}" readonly></input> <br>
		이율: <input th:value=" ${savings.rate} " readonly></input><br>
		가입 기간: <input th:value=" ${savings.create_date} " readonly></input> <br>
		최소 가입 금액: <input th:value="${savings.min_money}+'원'" readonly></input> <br>
		<input type="submit" value="가입하기" id="submit">
	</form>
	
	<script src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script th:inline="javascript">
      
		$('#submit').click(function() {
			fetch('/account_ckeck', {
				method: 'post'
			}).then(response => response.json())
				.then(data => {
					console.log(data);
					if(data === 0) {
						alert('주거래 통장을 먼저 가입하세요.');
					}else {
						alert('가입이 가능하빈다');
						event.preventDefault = false;
					}
				})
				.catch(error => {
					console.error('Error: ', error);
				})
		})
	
	
	</script>
	
	
</body>
</html>

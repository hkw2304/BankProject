 	<form action="createComplete" method="post" th:object="${smv}">
 		상품 번호: <input type="text" th:field="*{savings_num}"> <br>

        <span th:if="${#fields.hasErrors('min_money')}" th:errors="*{min_money}">금액 오류</span> <br>
 		이율: <input type="text" th:field="*{rate}" oninput="addPercent()"> <br>
        <span th:if="${#fields.hasErrors('rate')}" th:errors="*{rate}">이율 오류</span> <br>
 		적금 유형: <select name="fr_or_in" id="select">

 					<option value="in" name="in">정기 적금</option>
 				 </select> <br>
 		<input type="submit" value="등록" >
	</form>

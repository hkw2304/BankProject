<body>
	<h1>메인 페이지입니다.</h1>
	<p
		align = "left"
		th:if="${session.login != null}"
		th:text="${session.login.name} + '님' ">

	<a th:if="${session.login != null}" href="logout">로그아웃</a>
	<a href="register"
		th:if="${session.login == null}">회원가입</a>
	<a href="login"
		th:if="${session.login == null}">로그인</a>
	
	<a th:href="@{accountMake(id=${session.login.id})}"
		th:if="${session.login != null}">계좌 개설</a>
		
	<a th:href="@{remitMoney(id=${session.login.id})}"
		th:if="${session.login != null}">송금</a>

	</script>
</body>

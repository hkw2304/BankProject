<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>회원가입 페이지입니다.</h1>
	<form action="register_Account" method="post">
		<input type="text" name="id" placeholder="아이디 입력" required="required">
		<br>
		<input type="password" name="pw" placeholder="비밀번호 입력" required="required">
		<br>
		<input type="text" name="name" placeholder="이름 입력" required="required">
		
		<br>
		<input type="text" name="rrn" placeholder="주민번호 입력" required="required">
		<br>
		<input type="text" name="phone_num" placeholder="핸드폰번호 입력" required="required">
		<br>
		<input type="text" name="address" placeholder="주소 입력" required="required">
		<br>
		<button type="submit">회원가입</button>
	</form>
</body>
</html>
